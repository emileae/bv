{% extends "cms.html" %}

{% block main %}

	<div class="row s12">
		<div class="col s12">

            <h5>Bucket Vision Users</h5>

            <table>
        <thead>
          <tr>
              <th data-field="id">ID</th>
              <th data-field="name">Name</th>
              <th data-field="email">Email</th>
              <th data-field="goals">Goals</th>
              <th data-field="victories">Victories</th>
          </tr>
        </thead>

        <tbody>
          {% for u in users %}
          <tr>
            <td>{{u.key.id()}}</td>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.total_goals}}</td>
            <td>{{u.total_victories}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      {% if next_curs %}
      <div class="row">
        <div class="col s12">
          <a href="/admin/users?cursor={{next_curs}}">Next Page</a>
        </div>
      </div>
      {% endif %}


		</div>
	</div>

{% endblock %}


{% block script %}

  <script type="text/javascript">
  </script>

{% endblock %}
